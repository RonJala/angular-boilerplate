<h1>Tu perfil:</h1>

<div class="perfil">
<img src={{user?.profile_picture}} alt="Tu imagen de perfil" />
</div>
<div class="form">
    <div>
      <div>
        <label for="name">Nombre:</label>
      <input type="text" [(ngModel)]="editedUser.name" id="name" placeholder="Nombre" />
      </div>
      
      <div>
        <label for="last_name">Apellido:</label>
      <input type="text" [(ngModel)]="editedUser.last_name" id="last_name" placeholder="Apellido" />
      </div>
    </div>
    <div>
      <div>
        <label for="email">E-Mail:</label>
      <input type="email" [(ngModel)]="editedUser.email" id="email" placeholder="E-Mail" />
      </div>
  
     <div>
        <label for="profile_picture">URL de foto de perfil:</label>
        <input type="text" [(ngModel)]="editedUser.profile_picture" id="profile_picture" placeholder="URL de foto de perfil" />
     </div>
    </div>
    <button (click)="actualizarDatos()" >Actualizar</button>
  </div>
  

  <h2>Actualizar contraseña</h2>
<div class="form" style="margin-top: 24px">
  <div style="flex-direction: column">
    <div>
        <input
      type="password"
      [(ngModel)]="editedUser.password"
      placeholder="Tu contraseña"
    />
    <input
      type="password"
      id="repeatedPassword"
      placeholder="Repetir contraseña"
    />
    </div>
  </div>
  <button (click)="updatePassword()">Actualizar</button>
</div>

<div *ngIf="posts.length != 0">
  <h2>Tus posts:</h2>
  <p>Numero de posts : {{ posts.length }}</p>

  <section class="posts-all">
    <div class="post-item" *ngFor="let post of posts">
      <div class="inner-post">
        <div class="post-header">
          <h2>{{ post.text }}</h2>
          <div class="options">
            <button
              (click)="editPost(post.id)"
              *ngIf="post.user_id == user?.id"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="16"
                width="16"
                viewBox="0 0 512 512"
              >
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"
                />
              </svg>
            </button>
            <button
              (click)="deletePost(post.id)"
              *ngIf="post.user_id == user?.id"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="16"
                width="12"
                viewBox="0 0 384 512"
              >
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"
                />
              </svg>
            </button>
          </div>
        </div>
        <img src="{{ post.image_url }}" alt="imagen del post" />
      </div>
    </div>
  </section>
</div>
